<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatBlock Sync Status</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>StatBlock Auto-Fill</h1>
    </header>

    <div id="status" class="status">
      <div class="status-icon">‚è≥</div>
      <div class="status-text">Loading...</div>
    </div>

    <div id="sync-info" class="sync-info" style="display: none;">
      <div class="info-row">
        <span class="label">Last Sync:</span>
        <span id="last-sync" class="value">-</span>
      </div>
      <div class="info-row">
        <span class="label">Total Monsters:</span>
        <span id="total-monsters" class="value">0</span>
      </div>
    </div>

    <div id="monster-list" class="monster-list" style="display: none;"></div>

    <div id="actions" class="actions" style="display: none;">
      <button id="fill-roll20" class="fill-button" disabled>Select a monster to export</button>
      <p class="selected-info" id="selected-info">Select a monster above</p>
    </div>

    <footer>
      <p class="instructions">
        Visit <a href="https://cros.land/ai-powered-dnd-5e-monster-statblock-generator/" target="_blank">cros.land</a> to generate monsters.
      </p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
